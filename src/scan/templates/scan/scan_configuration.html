{% extends "core/base_generic.html" %}

{% block title %} Liste des scans {% endblock %}

{% block titre_page %} Configuration d'un scan {% endblock %}

{% block content %}

<script type="text/javascript" src="scripts/snap.svg-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
 $( document ).ready(function() {
     if (localStorage.getItem("pageloadcount")) { $("#loader").hide();
 }
     localStorage.setItem("pageloadcount", "1");
 });
</script>

<form method="post">{% csrf_token %}
    <div class="formulaire" id="formulaire">
        {{ form.as_table }}
        <input type="submit" value="Scanner">
    </div>

    <div class="loader" id="loader">
        <h1>Scan en cours...</h1>
    </div>



</form>

{% endblock %}
