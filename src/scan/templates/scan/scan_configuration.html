{% extends "core/base_generic.html" %}

{% block title %} Liste des scans {% endblock %}

{% block titre_page %} Configuration d'un scan {% endblock %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<form method="post" name="form">{% csrf_token %}
    <div class="formulaire" id="formulaire">
        {{ form.as_table }}
        <input type="submit" value="Scanner">
    </div>

    <div class="loader" id="loader">
        <h1>Scan en cours...</h1>
    </div>
</form>

<script>
$( ".loader" ).hide();
$( "form" ).submit(function( event ) {
    $( ".loader" ).show();
    $( ".formulaire" ).hide();
    return;
});
</script>
{% endblock %}
