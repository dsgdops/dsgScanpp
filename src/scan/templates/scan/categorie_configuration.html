{% extends "core/base_generic.html" %}

{% block title %} Liste des scans {% endblock %}

{% block titre_page %} Ajouter une catégorie {% endblock %}

{% block content %}

<form method="post" name="form">{% csrf_token %}
    <div class="formulaire" id="formulaire">
        {{ form.as_table }}
        <input type="submit" value="ajouter">
    </div>
</form>

<div class="rapport_card">
    Configuration <hr>
    <ul>
        <li><a href="{% url 'scan_configuration' %}">Scan</a></li>
        <li><a href="{% url 'categorie_configuration' %}">Catégorie</a></li>
    </ul>
</div>

{% endblock %}
